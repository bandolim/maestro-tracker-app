<ion-view title="Equipamentos" id="page1">
  <ion-content padding="false" class="has-header">
    <form id="equipamentos-form1" class="list">
      <label class="item item-input search-trackers fixed" id="equipamentos-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="searchTrackers">
      </label>
      <ion-item class="dark" ui-sref="mapa({&quot;tracker_eui&quot;:&quot;&quot;+tracker.tracker_eui+&quot;&quot;})" ng-repeat="tracker in trackers | filter: searchTrackers">
        <p>
          <b>{{tracker.equipment_name}}</b>
        </p>
        <p>{{tracker.serial_number}}</p>
      </ion-item>
    </form>
  </ion-content>
</ion-view>
